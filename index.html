<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="em-debug bg-dark">
        <div id="navbar" class="container em-debug">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                <div class="container">
                  <a class="navbar-brand" href="#">Start Bootstrap</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-start" aria-controls="nav-start" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="nav-start">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                    </ul>
                    
                  </div>
                </div>
              </nav>
        </div>
    </header>
    <main class="em-debug">
        <section id="hero" class="em-debug">
            <div class="container em-debug">hero</div>
           </section>
           
           <section id="portfolio" class="em-debug">
            <div class="container em-debug">portfolio</div>
           </section>
        
           <section id="about" class="em-debug">
            <div class="container em-debug">about</div>
           </section>
        
           <section id="contact" class="em-debug">
            <div class="container em-debug">contact</div>
           </section>
    </main>
   <footer>
    <div id="footer-top"></div>
    <div id="footer-bottom"></div>
   </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
