<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="em-debug bg-dark">
        <div id="navbar" class="container em-debug">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                <div class="container">
                  <a class="navbar-brand text-uppercase fs-3" href="#">Start Bootstrap</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-start" aria-controls="nav-start" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="nav-start">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active text-uppercase fs-6" aria-current="page" href="#">Portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-uppercase fs-6" href="#">About</a>
                      </li>
                      <li class="nav-item text-uppercase fs-6">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </header>
    <main class="em-debug">
        <section id="hero" class="em-debug odd">
            <div class="container em-debug d-flex align-items-center align-content-center flex-column">
                <div id="image-box">
                    <img class=".img-fluid. max-width: 100% height: auto;" src="img/avatar.svg" alt="">
                </div>
                <div class="text-box">
                    <h1 class="text-uppercase text-white text-center">Start Bootstrap</h1>
                    <div class="d-flex text-white justify-content-center  align-content-center">
                    <div class="hr-line text-white fw-bold pe-3"><hr>
                    </div>
                    <div class="icon fs-6 fw-bold"></div>
                    <div class="hr-line text-white ps-3"><hr></div>
                </div>
                    <div class="text-white text-uppercase fw-bold mb-5">Graphic Artist - Web Designer - Illustrator</div>
                </div>
            </div>
        </section>
        <section id="portfolio" class="em-debug">
            <div class="container em-debug">
                    <h2 class="text-uppercase text-black  text-center pt-5 ">Portfolio</h2>
                    <div class="d-flex text-black justify-content-center  align-content-center">
                        <div class="hr-line text-black fw-bold pe-3"><hr>
                        </div>
                        <div class="icon fs-6 fw-bold"></div>
                        <div class="hr-line text-black ps-3"><hr></div>
                        </div>
                     <div class="row em-debug img-box mb-5 gy-3 ">
                        <div class="col-12 col-md-6 col-xl-4">
                             <div class="card">
                            <img src="img/cabin.png" class="card-img-top" alt="cabin">
                             </div>
                         </div>
                         <div class="col-12 col-md-6 col-xl-4">
                            <div class="card">
                           <img src="img/cake.png" class="card-img-top" alt="cake">
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="card">
                           <img src="img/circus.png" class="card-img-top" alt="circus">
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="card">
                           <img src="img/game.png" class="card-img-top" alt="game">
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="card">
                           <img src="img/safe.png" class="card-img-top" alt="safe">
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="card">
                           <img src="img/submarine.png" class="card-img-top" alt="submarine">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="about" class="em-debug odd">
            <div class="container em-debug">about</div>
        </section>
        
        <section id="contact" class="em-debug">
            <div class="container em-debug">contact</div>
        </section>
    </main>
   <footer>
    <div id="footer-top"></div>
    <div id="footer-bottom"></div>
   </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
