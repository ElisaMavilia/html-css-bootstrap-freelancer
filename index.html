<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="em-debug bg-dark">
        <div id="navbar" class="container em-debug">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                <div class="container">
                  <a class="navbar-brand text-uppercase fs-3" href="#">Start Bootstrap</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-start" aria-controls="nav-start" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="nav-start">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active text-uppercase fs-6" aria-current="page" href="#">Portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-uppercase fs-6" href="#">About</a>
                      </li>
                      <li class="nav-item text-uppercase fs-6">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </header>
    <main class="em-debug">
        <section id="hero" class="em-debug odd">
            <div class="container em-debug d-flex align-items-center align-content-center flex-column">
                <div id="image-box">
                    <img class=".img-fluid. max-width: 100% height: auto;" src="img/avatar.svg" alt="">
                </div>
                <div id="text-box">
                    <h1 class="text-uppercase text-white ">Start Bootstrap</h1>
                    <div class="d-flex justify-content-between text-white">
                        <div class="white-line text-white"><hr></div>
                        <div class="icon fs-6"></div>
                        <div class="white-line text-white"><hr></div>
                       
                    </div>
                    
                </div>
                
            </div>
        </section>
           
        <section id="portfolio" class="em-debug">
            <div class="container em-debug">portfolio</div>
        </section>
        
        <section id="about" class="em-debug odd">
            <div class="container em-debug">about</div>
        </section>
        
        <section id="contact" class="em-debug">
            <div class="container em-debug">contact</div>
        </section>
    </main>
   <footer>
    <div id="footer-top"></div>
    <div id="footer-bottom"></div>
   </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
